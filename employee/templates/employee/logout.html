{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container" style="width: 70%; margin-top: 15%">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <h3>Du har blitt logget ut</h3>
            <div class="border-top pt-3">
                <small class="text-muted">
                    <a href="{% url 'login' %}">Logg in igjen</a>
                </small>
            </div>
        </div>
    </div>
{% endblock content %}
