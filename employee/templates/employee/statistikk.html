{% extends 'base.html' %}
{% block content %}

    <div class="container" style="margin-top: 100px">
        <div class="container-fluid inline-group">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-3 bg-warning rounded">
                    <p> Totalt antall reservasjoner: {{ tall }} </p>
                </div>
                <div class="col-lg-3 bg-warning rounded" style="margin-left: 5px">
                    <p>Totalt antall unike gjester: {{ totguests }} </p>
                </div>
            </div>
        </div>

        <div class="card inline-group" style="margin-top: 5px">
            <div class="form-group" style="margin-top: 5px">
                <form class="form-inline" style="margin-left: 5px" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-default btn-primary" style="margin-left: 5px" type="submit" >Send inn</button>
                </form>
                <div class="row justify-content-center align-items-center">
                    {{ code|safe }}
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
