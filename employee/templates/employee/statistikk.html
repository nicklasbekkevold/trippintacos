{% extends 'base.html' %}
{% block content %}
    <div class="container" style="margin-top: 150px">
        <div class="form-group" style="margin-top: 150px">
            <div class="card">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                <button class="btn btn-default btn-primary" type="submit" >Send inn</button>
                </form>
                 <div class="container bg-warning rounded col-2">
                    <p> Totalt antall reservasjoner: {{ tall }} </p>
                 </div>
                 <div class="container bg-warning rounded col-2">
                    <p>Totalt antall unike gjester :   {{ totguests }} </p>
                 </div>
            </div>
        </div>




        <div class="col-2 align-content-xl-center">

        {{ code|safe }}
        </div>
    </div>


{% endblock content %}
