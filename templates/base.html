<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link rel="stylesheet" href="{%   static 'css/bootstrap.css' %}">
    <meta charset="UTF-8">
    <title>{% block title %}Trippin' Tacos{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'guest' %}">Trippin' Tacos</a>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'guest' %}">Hjem<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'booking' %}">Reservere bord</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Meny</a>
            </li>
        </ul>
        <a name="" id="" class="btn btn-primary" href="{% url 'login' %}" role="button">Login</a>

    </div>
    </nav>
    <main role="main" class="container">
        <div class="row">
            <div class="col">
                {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                      </div>
                    {% endfor %}
                {% endif %}

            </div>
        </div>
    </main>
    {% block content %}
    {% endblock %}
</body>

</html>
